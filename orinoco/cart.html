<!doctype html>

<html lang="fr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <link rel="stylesheet" href="../orinoco/css/style.css">

        <title>Panier - Orinoco</title>

    </head>

    <body>

        <div id="main_wrapper">
            
            <!-- HEADER -->
            <div class="container-fluid bg-dark sticky-top">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index.html"><img class="img-fluid" src="../orinoco/img/logo.png" alt="Logo d'Orinoco"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>

                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="index.html">Nos produits</a></li>
                                <li class="nav-item active"><a class="nav-link" href="cart.html">Panier</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>


            <!-- CONTENT SECTION -->
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <h1 id="name" class="mt-5 mb-5">Votre panier</h1>
                </div>

                <div class="row mb-5">
                    <div class="col col-sm-8">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Produit</th>
                                    <th>Prix</th>
                                    <th>Quantité</th>
                                    <th>Sous-total</th>
                                </tr>
                            </thead>
                            <tbody id="cart">
                            </tbody>
                        </table>
                    </div>
                
                    <div class="col col-sm-4">
                        <div class="card bg-light">
                            <div class="card-header text-center font-weight-bold">Total de la commande</div>
                            <div class="card-body">
                                <p id="total" class="card-text text-center"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button id="emptyBtn" class="btn btn-danger mb-5">Vider le panier</button>
                    </div>
                </div>

                <div id="emptyCartMessage" class="row">
                    <p>Votre panier est vide ! Craquez pour nos adorables nounours :</p>
                    <a class="btn btn-primary ml-3" href="../orinoco/index.html">Voir nos produits</a>
                </div>

                <form id="form" method="POST">
                    <div class="form-row">
                        <div class="form-group col-12 col-md-6">
                            <label for="lastName">Nom *</label>
                            <input type="text" name="lastName" id="lastName" class="form-control" pattern="^[a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$" required />
                        </div>

                        <div class="form-group col-12 col-md-6">
                            <label for="firstName">Prénom *</label> <br />
                            <input type="text" name="firstName" id="firstName" class="form-control" pattern="^[a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$" required />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="address">Adresse (ligne 1)*</label>
                            <input type="text" name="address" id="address"  class="form-control" required />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="addressOptional">Adresse (ligne 2)</label>
                            <input type="text" name="addressOptional" id="addressOptional" class="form-control" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-12 col-md-4">
                            <label for="code">Code postal *</label>
                            <input type="text" name="code" id="code" size="5" minlength="5" maxlength="5" class="form-control" pattern="([0-9]+$)" required />
                        </div>
                        <div class="form-group col-12 col-md-8">
                            <label for="city">Ville *</label>
                            <input type="text" name="city" id="city" class="form-control" pattern="^[a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+([-'\s][a-zA-ZéèîïÉÈÎÏ][a-zéèêàçîï]+)?$" required />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="email">Adresse e-mail *</label>
                            <input type="email" name="email" id="email" class="form-control" required />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <p>Choisissez votre moyen de paiement :</p>
        
                            <label for="cardInput"> 
                            <input class="ml-5" type="radio" id="cardInput" name="paymentMethod" checked /> <img class="ml-3" src="../orinoco/img/paycard.svg" width="50" alt="Logo carte bancaire" />
                            </label>
        
                            <label for="paypalInput"> 
                            <input class="ml-5" type="radio" id="paypalInput" name="paymentMethod" /> <img class="ml-3" src="../orinoco/img/paypal.png" width="60" alt="Logo Paypal" />
                            </label>
                        </div>
                    </div>

                    <button id="submit" class="btn btn-primary">Envoyer</button>


                </form>

            </div> <!--Fin container-->

            <!-- FOOTER -->
            <div class="footer container-fluid mt-5">
                <div class="row h-100">
                    <div class="col my-auto">
                        <ul class="list-inline text-center my-auto">
                            <li class="list-inline-item"><a href="#">A propos</a></li>
                            <li class="list-inline-item"><a href="#">Mentions légales</a></li>
                            <li class="list-inline-item"><a href="#">Notre équipe</a></li>
                        </ul>
                    </div> 
                </div>
            </div>

        </div>

        <!-- Optional JavaScript -->

        <script src="../orinoco/ajax.js"></script>
        <script src="../orinoco/cart.js"></script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>

</html>
