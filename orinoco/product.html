<!doctype html>

<html lang="fr">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../orinoco/css/style.css">

        <title>Produit</title>

    </head>

    <body>

        <!-- HEADER -->
        <div class="container-fluid bg-dark sticky-top">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html"><img class="img-fluid" src="../orinoco/img/logo.png" alt="Logo d'Orinoco"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>

                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="index.html">Nos produits</a></li>
                        <li class="nav-item"><a class="nav-link" href="cart.html">Panier</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>


        <!-- CONTENT SECTION -->

        <div class="container">
            <div class="row">
                <h1 id="name" class="w-100 text-center text-sm-left mt-4 mb-4">Nom du produit</h1>
            </div>

            <div class="row mb-5 ml-lg-n4">
                <div class="col-lg-4">
                    <img id="img" class="shadow w-100 mb-4" src="img/image.bmp" alt="Image du produit" />
                </div>

                <div class="col-lg-8 pl-lg-5">
                    <p id="price" class="font-weight-bold text-center">Price</p>
                    <p id="description">Description</p>

                    <div class="row d-flex justify-content-between mb-5 mb-md-3">
                        <div class="col-12 col-sm-6 mb-3">
                            <!-- Choix de la couleur -->
                            <label for="color-select" class="font-weight-bold">Choisissez une couleur :</label> <br />
                            <select name="colors" id="color-select">
                            </select>
                        </div>

                        <div class="col-12 col-sm-6">
                            <!-- Choix de la quantité-->
                            <label for="quantity" class="font-weight-bold">Choisissez une quantité :</label>
                            <input id="quantity" type="number" name="quantity" value="1" min="1" step="1" required />
                        </div>
                        
                    </div>

                    <button type="button" id="btn" class="btn btn-primary">Ajouter au panier</button>
                </div>
            </div>
        </div>

    <!-- FOOTER -->

    <div class="footer container-fluid mt-5">
        <div class="row h-100">
            <div class="col my-auto">
                <ul class="list-inline text-center my-auto">
                    <li class="list-inline-item"><a href="#">A propos</a></li>
                    <li class="list-inline-item"><a href="#">Mentions légales</a></li>
                    <li class="list-inline-item"><a href="#">Notre équipe</a></li>
                </ul>
            </div> 
        </div>
    </div>


    <!-- Optional JavaScript -->

    <script src="../orinoco/ajax.js"></script>
    <script src="../orinoco/product.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>

</html>
