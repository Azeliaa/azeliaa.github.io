<!doctype html>

<html lang="fr">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../orinoco/css/style.css">
        
        <title>Confirmation de commande - Orinoco</title>
    
    </head>
    
    <body>
    
        <!-- HEADER -->
        <div class="container-fluid bg-dark sticky-top">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html"><img class="img-fluid" src="../orinoco/img/logo.png" alt="Logo d'Orinoco"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="index.html">Nos produits</a></li>
                            <li class="nav-item"><a class="nav-link" href="cart.html">Panier</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>


        <!-- CONTENT SECTION -->
        <div class="container">
            <div class="row d-flex justify-content-center text-center">
                <h1 class="mt-5 mb-5">Votre commande est validée !</h1>
            </div>

            <div class="row">
                <div class="col-12 mb-3 col-sm-6">
                    <div class="card bg-light">
                        <div class="card-header text-center font-weight-bold">Numéro de commande</div>
                        <div class="card-body">
                            <p id="order_id" class="text-center m-0"></p>
                        </div>
                    </div>
                </div>
    
                <div class="col-12 col-sm-6">
                    <div class="card bg-light">
                        <div class="card-header text-center font-weight-bold">Total de la commande</div>
                        <div class="card-body">
                            <p id="totalAmount" class="text-center m-0"></p>
                        </div>
                    </div>
                </div>
            </div>

            <p class="mt-3">Nous vous remercions pour votre achat. A bientôt sur Orinoco !</p>

            <a href="../orinoco/index.html" class="btn btn-primary mb-3">Retour vers la boutique</a>
        </div>
  

        <!-- FOOTER -->
        <div class="footer container-fluid mt-5">
            <div class="row h-100">
                <div class="col my-auto">
                    <ul class="list-inline text-center my-auto">
                        <li class="list-inline-item"><a href="#">A propos</a></li>
                        <li class="list-inline-item"><a href="#">Mentions légales</a></li>
                        <li class="list-inline-item"><a href="#">Notre équipe</a></li>
                    </ul>
                </div> 
            </div>
        </div>


        <!-- Optional JavaScript -->

        <script src="../orinoco/recap.js"></script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>

</html>
